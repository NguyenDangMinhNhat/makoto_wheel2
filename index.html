<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Makoto Lucky Wheel</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="wheel-wrap">
        <img src="images/wheel2.png" alt="wheel" class="wheel" />
        <img src="images/marker.png" alt="marker" class="marker" />
        <img src="images/fllower.png" alt="flower" class="flower" />
      </div>
      <div class="button-wrap">
        <img src="images/button.png" alt="button" class="button" />
        <img
          src="images/disable.png"
          alt="disableButton"
          class="disableBtn"
          hidden
        />
      </div>
      <div class="display-wrap">
        <img src="images/border.png" alt="border" clas="border" />
        <div class="display"></div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
